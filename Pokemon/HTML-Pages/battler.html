<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/battle.css" />
    <link rel="stylesheet" href="../CSS/base.css" />
    <script src="../JS/battle.js" defer></script>
    <script src="../JS/menu.js"></script>
    <title>Pokémon Battle</title>
  </head>
  <body>
      <div class="background"></div>

    <main>
      <section class="battle-container">
        <div class="trainer-info">
          <img src="../Assets/Player/female.png" alt="Trainer Profile" />
          <h2 id="trainer-name">Trainer</h2>
          <input type="text" placeholder="Search..." />
        </div>
        <button class="generate-btn">Generate new opponent</button>
        <div class="battle-field">
          <div class="pokemon-card">
            <h3>Pokémon Name</h3>
            <img src="" alt="Pokémon" />
            <div class="stats">
              <p>HP:</p>
              <p>Attack:</p>
              <p>Defense:</p>
              <p>Speed:</p>
            </div>
          </div>
          <h1>VS</h1>
          <div class="pokemon-card">
            <h3>Pokémon Name</h3>
            <img src="" alt="Pokémon" />
            <div class="stats">
              <p>HP:</p>
              <p>Attack:</p>
              <p>Defense:</p>
              <p>Speed:</p>
            </div>
          </div>
        </div>
        <button class="battle-btn">BATTLE</button>
      </section>
    </main>
    <footer>
      <p>&copy; CodeHive</p>
      <div class="social-icons">
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.querySelector(".menu-button");
        const mainContent = document.querySelector(".main-content");
        const menuOverlay = document.querySelector(".menu-overlay");
        const closeButton = document.querySelector(".close-button");
        const body = document.body;

        function openMenu() {
          menuOverlay.classList.add("active");
          mainContent.classList.add("behind-menu");
          body.classList.add("menu-open");
          menuButton.style.display = "none";
        }

        function closeMenu() {
          menuOverlay.classList.remove("active");
          mainContent.classList.remove("behind-menu");
          body.classList.remove("menu-open");
          menuButton.style.display = "flex";
        }

        menuButton.addEventListener("click", openMenu);
        closeButton.addEventListener("click", closeMenu);

        const menuItems = document.querySelectorAll(".menu-item");
        menuItems.forEach((item) => {
          item.addEventListener("click", closeMenu);
        });
      });
    </script>
  </body>
</html>
