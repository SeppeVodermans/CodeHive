<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/battle.css" />
    <title>Pokémon Battle</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html"
          ><img src="../Assets/CodeHive-Logo.png" alt="CodeHive Logo"
        /></a>
        <ul>
          <li><a href="team.html">Home</a></li>
          <li><a href="pokemon-search.html">Pokémons</a></li>
          <li><a href="battler.html">Battles</a></li>
          <li><a href="quize.html">Quiz</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="battle-container">
        <div class="trainer-info">
          <img src="#" alt="Trainer Profile" />
          <h2>Trainer Name</h2>
          <input type="text" placeholder="Search..." />
        </div>
        <button class="generate-btn">Generate new opponent</button>
        <div class="battle-field">
          <div class="pokemon-card">
            <h3>Pokémon Name</h3>
            <img
              src="../Assets/Generation 1 Pokémon/0066 Machop.png"
              alt="Pokémon"
            />
            <button class="stats-btn">Stats</button>
            <div class="stats">
              <p>HP</p>
              <div class="bar"><span style="width: 100%"></span></div>
              <p>Attack</p>
              <div class="bar"><span style="width: 60%"></span></div>
              <p>Defense</p>
              <div class="bar"><span style="width: 40%"></span></div>
              <p>Speed</p>
              <div class="bar"><span style="width: 90%"></span></div>
            </div>
          </div>
          <h1>VS</h1>
          <div class="pokemon-card">
            <h3>Pokémon Name</h3>
            <img
              src="../Assets/Generation 1 Pokémon/0007 Squirtle.png"
              alt="Pokémon"
            />
            <button class="stats-btn">Stats</button>
            <div class="stats">
              <p>HP</p>
              <div class="bar"><span style="width: 100%"></span></div>
              <p>Attack</p>
              <div class="bar"><span style="width: 90%"></span></div>
              <p>Defense</p>
              <div class="bar"><span style="width: 70%"></span></div>
              <p>Speed</p>
              <div class="bar"><span style="width: 90%"></span></div>
            </div>
          </div>
        </div>
        <button class="battle-btn">BATTLE</button>
      </section>
    </main>
    <footer>&copy; 2025 | CodeHive | All Rights Reserved.</footer>
  </body>
</html>
