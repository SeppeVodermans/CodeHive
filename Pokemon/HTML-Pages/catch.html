    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const menuButton = document.querySelector('.menu-button');
          const mainContent = document.querySelector('.main-content');
          const menuOverlay = document.querySelector('.menu-overlay');
          const closeButton = document.querySelector('.close-button');
          const body = document.body;
      
          function openMenu() {
              menuOverlay.classList.add('active');
              mainContent.classList.add('behind-menu');
              body.classList.add('menu-open');
              menuButton.style.display = 'none';
          }
      
          function closeMenu() {
              menuOverlay.classList.remove('active');
              mainContent.classList.remove('behind-menu');
              body.classList.remove('menu-open');
              menuButton.style.display = 'flex';
          }
      
          menuButton.addEventListener('click', openMenu);
          closeButton.addEventListener('click', closeMenu);
      
          const menuItems = document.querySelectorAll('.menu-item');
          menuItems.forEach(item => {
              item.addEventListener('click', closeMenu);
          });
      });
      

    <script>
      let chances = 3;
      const pokemonNumber = Math.floor(Math.random() * 10) + 1;

      function updateChances() {
        chances--;

        const playerNumber = Math.floor(Math.random() * 10) + 1;

        document.getElementById("chances").textContent = chances;
        if (pokemonNumber === playerNumber) {
          alert("You have succefully caught the pokemon!");
          disabllePokeballs();
        } else if (chances === 0) {
          alert("You have no more chances!");
        }
      }
      function disabllePokeballs() {
        document.querySelectorAll(".pokeball").forEach((pokeball) => {
          pokeball.style.opacity = "0.5";
          pokeball.style.opacity = "none";
        });
      }
      const pokeballs = document.querySelectorAll(".pokeball");
      pokeballs.forEach((pokeball) => {
        pokeball.addEventListener("click", () => {
          if (chances > 0) {
            updateChances();
          }
        });
      });
    </script>
