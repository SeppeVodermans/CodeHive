<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/battle.css" />
    <link rel="stylesheet" href="../CSS/base.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <nav>
        <ul>
          <li><a href="team.html">Home</a></li>
          <li><a href="#">Pokémons</a></li>
          <li><a href="battler.html">Battles</a></li>
          <li><a href="quize.html">Quiz</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="battle-container">
        <div class="trainer-info">
          <img src="#" alt="Trainer Profile" />
          <h2>Trainer Name</h2>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="battle-field">
          <div class="pokemon-card">
            <h3>Pokémon Name</h3>
            <img
              src="../Assets/Pokemons/Fighting/Machop/Machop.png"
              alt="Pokémon"
            />
            <button class="stats-btn">Stats</button>
            <div class="stats">
              <p>HP</p>
              <div class="bar"><span style="width: 100%"></span></div>
              <p>Attack</p>
              <div class="bar"><span style="width: 60%"></span></div>
              <p>Defense</p>
              <div class="bar"><span style="width: 40%"></span></div>
              <p>Speed</p>
              <div class="bar"><span style="width: 90%"></span></div>
            </div>
          </div>
          <div class="pokemon-card">
            <h3>Pokémon Name</h3>
            <img
              src="../Assets/Pokemons/Water/Squirtle/Squirtle.png"
              alt="Pokémon"
            />
            <button class="stats-btn">Stats</button>
            <div class="stats">
              <p>HP</p>
              <div class="bar"><span style="width: 100%"></span></div>
              <p>Attack</p>
              <div class="bar"><span style="width: 90%"></span></div>
              <p>Defense</p>
              <div class="bar"><span style="width: 70%"></span></div>
              <p>Speed</p>
              <div class="bar"><span style="width: 90%"></span></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; CodeHive</p>
      <div class="social-icons">
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
      </div>
    </footer>
  </body>
</html>
