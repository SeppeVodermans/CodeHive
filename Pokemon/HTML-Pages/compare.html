</div>

                <div class="stats-container">

                    </div>
                    <div class="stat-row">
                        <div class="stat-label">ATTACK</div>

                    </div>
                    <div class="stat-row">

                    </div>

            <div class="vs-circle">VS</div>
            
            <div class="pokemon-container">
                <div>
                    <img src="../Assets/Generation 1 Pokémon/0009 Blastoise.png">

                <div>
                    <span class="type-badge type-water">WATER</span>
                </div>
                
                <div class="stats-container">
                    <div class="stat-row">
                        <div class="stat-label">HP</div>

                            <div class="stat-bar" style="width: 85%;"></div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-label">ATTACK</div>
                        <div class="stat-bar-container">

                        </div>
                    </div>

                        <div class="stat-label">DEFENSE</div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" style="width: 95%;"></div>
                        </div>
                    </div>
                    <div class="stat-row">

                            <div class="stat-bar" style="width: 72%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.querySelector('.menu-button');
    const mainContent = document.querySelector('.main-content');
    const menuOverlay = document.querySelector('.menu-overlay');
    const closeButton = document.querySelector('.close-button');
    const body = document.body;

    function openMenu() {
        menuOverlay.classList.add('active');
        mainContent.classList.add('behind-menu');
        body.classList.add('menu-open');
        menuButton.style.display = 'none';
    }

    function closeMenu() {
        menuOverlay.classList.remove('active');
        mainContent.classList.remove('behind-menu');
        body.classList.remove('menu-open');
        menuButton.style.display = 'flex';
    }

    menuButton.addEventListener('click', openMenu);

    // Close menu when clicking on the X button
    closeButton.addEventListener('click', closeMenu);

    // Close menu when clicking on a menu item
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
        item.addEventListener('click', closeMenu);
    });
});


</script>
</body>
