    <button class="menu-button">
      <img src="../Assets/menu-icon.webp" />

    <div class="menu-overlay">
      <div class="menu-content">
        <div class="close-button">x</div>
        <div class="menu-header">Menu</div>
        <ul class="menu-items">
          <li class="menu-item"><a href="homepage.html">Home</a></li>

        </ul>

    </div>
</div>
<div class="main-content">
  <div class="trainer-section">
    <div class="trainer-image">
        <img src="../Assets/Player/female.png">
    </div>
    <h2 class="trainer-name">Trainer Naam</h2>

  </div>
  <h2 class="your-pokemon">Huidige Pokémon</h2>
    <section class="pokemon-list">
      <div class="pokemon-grid"></div>
    </section>
    <h2 class="your-pokemon">Jouw Pokémons</h2>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.querySelector(".menu-button");
        const mainContent = document.querySelector(".main-content");
        const menuOverlay = document.querySelector(".menu-overlay");
        const closeButton = document.querySelector(".close-button");
        const body = document.body;

        function openMenu() {
          menuOverlay.classList.add("active");
          mainContent.classList.add("behind-menu");
          body.classList.add("menu-open");
          menuButton.style.display = "none";
        }

        function closeMenu() {
          menuOverlay.classList.remove("active");
          mainContent.classList.remove("behind-menu");
          body.classList.remove("menu-open");
          menuButton.style.display = "flex";
        }

        menuButton.addEventListener("click", openMenu);
        closeButton.addEventListener("click", closeMenu);

        const menuItems = document.querySelectorAll(".menu-item");
        menuItems.forEach((item) => {
          item.addEventListener("click", closeMenu);
        });
      });
    </script>
  </body>
</html>
