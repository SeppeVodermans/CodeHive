<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/base.css" />
    <link rel="stylesheet" href="../CSS/pokemon-search.css" />
    <script defer src="../JS/pokemon-search.js"></script>
    <script src="../JS/menu.js"></script>
    <title>Pokemon-search</title>
  </head>
  <body>
    <div class="exit-menu-overlay">
      <div class="exit-menu-content">
        <div class="exit-menu-header">Pokémon</div>
        <ul class="exit-menu-items">
          <li class="exit-menu-item">
            <a href="#" id="continue-btn">Speel verder</a>
          </li>
          <li class="exit-menu-item">
            <a href="#" id="save-btn">Spel opslaan</a>
          </li>
          <li class="exit-menu-item">
            <a href="#" id="quit-btn">Spel verlaten</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="background"></div>

    <button class="menu-button">
      <img src="../Assets/menu-icon.webp" />
    </button>

    <div class="menu-overlay">
      <div class="menu-content">
        <div class="close-button">x</div>
        <div class="menu-header">Menu</div>
        <ul class="menu-items">
          <li class="menu-item"><a href="homepage.html">Home</a></li>
          <li class="menu-item"><a href="pokemon-search.html">Pokédex</a></li>
          <li class="menu-item"><a href="team.html">Team</a></li>
          <li class="menu-item"><a href="battler.html">Gevecht</a></li>
          <li class="menu-item"><a href="catch.html">Vang Pokémons</a></li>
          <li class="menu-item">
            <a href="compare.html">Vergelijk Pokémons</a>
          </li>
          <li class="menu-item">
            <a href="pokemonevolution.html">Pokémon evoluties</a>
          </li>
          <li class="menu-item"><a href="quize.html">Quiz</a></li>
        </ul>
      </div>
    </div>

    <main class="main-content">
      <div class="trainer-section">
        <div class="trainer-image">
          <img src="../Assets/Player/female.png" />
        </div>
        <h2 class="trainer-name">Trainer Naam</h2>
        <div id="search-container">
          <input
            type="text"
            id="search-bar"
            placeholder="Zoek een Pokémon..."
          />
          <select id="type-filter">
            <option value="all">Alle types</option>
            <option value="fire">Fire</option>
            <option value="grass">Grass</option>
            <option value="water">Water</option>
          </select>
        </div>
      </div>
      <h1>Pokédex</h1>
      <div id="pokemon-container"></div>
    </main>
  </body>
</html>
