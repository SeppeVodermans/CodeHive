<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/base.css" />
    <link rel="stylesheet" href="../CSS/battle.css" />

    <script src="../JS/battle.js" defer></script>
    <script src="../JS/menu.js"></script>
    <title>Pokémon Battle</title>
  </head>
  <body>
    <div class="exit-menu-overlay">
      <div class="exit-menu-content">
        <div class="exit-menu-header">Pokémon</div>
        <ul class="exit-menu-items">
          <li class="exit-menu-item">
            <a href="#" id="continue-btn">Speel verder</a>
          </li>
          <li class="exit-menu-item">
            <a href="#" id="save-btn">Spel opslaan</a>
          </li>
          <li class="exit-menu-item">
            <a href="#" id="quit-btn">Spel verlaten</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="background"></div>
    <button class="menu-button">
      <img src="../Assets/menu-icon.webp" />
    </button>
    <div class="menu-overlay">
      <div class="menu-content">
        <div class="close-button">x</div>
        <div class="menu-header">Menu</div>
        <ul class="menu-items">
          <li class="menu-item"><a href="homepage.html">Home</a></li>
          <li class="menu-item"><a href="pokemon-search.html">Pokédex</a></li>
          <li class="menu-item"><a href="team.html">Team</a></li>
          <li class="menu-item"><a href="battler.html">Gevecht</a></li>
          <li class="menu-item"><a href="catch.html">Vang Pokémons</a></li>
          <li class="menu-item">
            <a href="compare.html">Vergelijk Pokémons</a>
          </li>
          <li class="menu-item">
            <a href="pokemonevolution.html">Pokémon evoluties</a>
          </li>
          <li class="menu-item"><a href="quize.html">Quiz</a></li>
        </ul>
      </div>
    </div>
    <main class="main-content">
      <section class="battle-container">
        <div class="trainer-info">
          <img src="../Assets/Player/female.png" alt="Trainer Profile" />
          <h2 id="trainer-name">Trainer</h2>
          <input type="text" placeholder="Search..." />
        </div>
        <button class="generate-btn">Generate new opponent</button>
        <div class="battle-field">
          <div class="pokemon-card">
            <h3>Pokémon Name</h3>
            <img src="" alt="Pokémon" />
            <div class="stats">
              <p>HP:</p>
              <p>Attack:</p>
              <p>Defense:</p>
              <p>Speed:</p>
            </div>
          </div>
          <h1>VS</h1>
          <div class="pokemon-card">
            <h3>Pokémon Name</h3>
            <img src="" alt="Pokémon" />
            <div class="stats">
              <p>HP:</p>
              <p>Attack:</p>
              <p>Defense:</p>
              <p>Speed:</p>
            </div>
          </div>
        </div>
        <button class="battle-btn">BATTLE</button>
      </section>
    </main>
    <footer>
      <p>&copy; CodeHive</p>
      <div class="social-icons">
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
      </div>
    </footer>
  </body>
</html>
